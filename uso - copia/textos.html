                            <h3>¿Qué es CSS?</h3>
                            <p>CSS (Cascading Style Sheets) CSS (Hojas de Estilo en Cascada) es un lenguaje que se usa para definir la presentación y el estilo visual de documentos escritos en HTML o XML. Su función principal es separar la estructura del contenido (HTML) de su apariencia visual, permitiendo controlar aspectos como colores, fuentes, disposición de elementos, animaciones y efectos en una página web.  
Definición: CSS (Cascading Style Sheets) es un lenguaje de estilo que describe cómo se deben mostrar los elementos de un documento en pantalla, papel u otros medios. 
Función: Permite dar formato a páginas web, controlando desde el color de los textos hasta la posición de los elementos. 
Separación de roles: El HTML se encarga de la estructura y el contenido, mientras que el CSS se encarga del diseño visual. 
Beneficios: Facilita el mantenimiento, la creación de diseños responsivos (que se adaptan a distintos tamaños de pantalla) y mejora el rendimiento de la web al poder aplicar estilos a múltiples páginas desde un solo archivo. 
Aplicación: Los estilos se pueden aplicar de tres maneras: en hojas de estilos externas (vinculadas a través de la etiqueta <link>), internas (dentro de la etiqueta <style> en el HTML) o en línea (directamente en el atributo style de un elemento). .</p>
